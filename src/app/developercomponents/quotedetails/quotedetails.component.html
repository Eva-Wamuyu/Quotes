<div class="details">
  <h3>
    {{quotes.author}}
  </h3>

  <p>
    Posted  daysPassed By  {{quotes.publisher}}  
  </p>

  <button (click)="addUpvotes(quotes.upvotes)">
    <i class="fa fa-thumbs-up"></i> <span> {{quotes.upvotes}} </span>
  </button>
  <button (click)="addDownvotes()">
    <i class="fa fa-thumbs-down"></i> <span> {{quotes.downvotes}} </span>
  </button> 


  <button class="btn btnLess" (click)="deleteQuote(true)"> Delete </button> 

</div>
